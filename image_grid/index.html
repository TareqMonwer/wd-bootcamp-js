<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Image Gallery</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/16475baae0.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark monkaibg sticky-top">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <i class="far fa-images"></i> &nbsp; PhotoGrid
              </a>
              <button class="navbar-toggler" type="button"
                  data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Register</a>
                    </li>
                </ul>
              </div>
          </div>
        </nav>

            <div class="row align-items-start" id="gallery">

                <div class="col-lg-4 col-md-6 col-sm-12">

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="img-thumbnail">
                        <img class="img-fluid" src="images/steve.jpg" alt="">

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="img-thumbnail">
